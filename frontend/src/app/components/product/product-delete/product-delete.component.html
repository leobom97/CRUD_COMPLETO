<mat-card>
    <mat-card-title>Confirmar Exclusão de Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field><br>
        <mat-form-field>
            <input matInput placeholder="Preço" [value]="product.price" name="preco" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deletarProduto()" color="warn" >
        Excluir
    </button>&nbsp;
    
    <button mat-raised-button (click)="cancelarExclusao()">
        Cancelar
    </button>
</mat-card>
